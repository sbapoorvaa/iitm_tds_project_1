# render.yaml
services:
  - type: web
    name: llm-code-deployment-v2
    env: python
    region: oregon  # choose your preferred Render region
    plan: free       # or starter/standard
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/app.py
    branch: main
    autoDeploy: true
    envVars:
      - key: AIPIPE_TOKEN
        fromDatabase: false
        fromEnv: AIPIPE_TOKEN
      - key: GITHUB_TOKEN
        fromDatabase: false
        fromEnv: GITHUB_TOKEN
      - key: GITHUB_USERNAME
        fromDatabase: false
        fromEnv: GITHUB_USERNAME
      - key: SUPABASE_URL
        fromDatabase: false
        fromEnv: SUPABASE_URL
      - key: SUPABASE_KEY
        fromDatabase: false
        fromEnv: SUPABASE_KEY
      - key: STUDENT_SECRET
        fromDatabase: false
        fromEnv: STUDENT_SECRET
